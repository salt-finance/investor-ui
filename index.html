    <script defer type="text/javascript">
      async function setupGoogleTranslate() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            multilanguagePage: false,
            includedLanguages: 'am,en',
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
          },
          'googleTranslateElement'
        );
        let googleTranslateElement = document.getElementById(
          'googleTranslateElement'
        );

        if (googleTranslateElement === null) {
          return;
        }
        let a =
          googleTranslateElement.querySelector('.goog-te-gadget').firstChild;
        googleTranslateElement.querySelector('.goog-te-gadget').innerHTML = '';
        googleTranslateElement.querySelector('.goog-te-gadget').appendChild(a);
        return;
      }
