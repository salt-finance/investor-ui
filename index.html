<!doctype html>
<html lang="en" class="bg-gradient-to-b from-blue-300 dark:from-indigo-700 to-neutral-300 dark:to-neutral-900"

    <meta charset="utf-8"/>

<body class="text-neutral-700 dark:text-neutral-300 antialiased">

<!--- Google translate-->
<script
        type="text/javascript"
        defer
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
></script>

<script defer type="text/javascript">
    async function setupGoogleTranslate() {
        new google.translate.TranslateElement(
            {
                pageLanguage: "en",
                multilanguagePage: false,
                includedLanguages: "am,en",
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
            },
            "google_translate_element"
        );
        let google_translate_element = document.getElementById("google_translate_element");

        if (google_translate_element === null) {
            return;
        }
        var a =
            google_translate_element.querySelector(".goog-te-gadget").firstChild;
        google_translate_element.querySelector(".goog-te-gadget").innerHTML =
            "";
        google_translate_element
            .querySelector(".goog-te-gadget")
            .appendChild(a);
        return;
    }

    function googleTranslateElementInit() {
        if (document.readyState !== "complete") {
            document.addEventListener("readystatechange", (event) => {
                if (document.readyState === "complete") {
                    setupGoogleTranslate();
                }
            });
        }
        else {
            setupGoogleTranslate();
        }
    }
</script>
<link
        rel="stylesheet"
        href="/index.css"
/>
</body>
</html>
