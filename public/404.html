
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Salt Finance Investor</title>
    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ethiopic:wght@100..900&display=swap"   as="style"
      onload="this.onload=null;this.rel='stylesheet'" rel="stylesheet">
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/apple-icon.png"
    />

    <script defer src="/build/bundle.min.js"></script>
    <link
      rel="preload"
      href="/assets/styles/tailwind.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="/build/bundle.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <script>
      if (process === undefined) {
           var process = { env: {PRODUCTION:"false",BASE_URL:""} };
         }
    </script>
  </head>

  <body class="text-slate-700 antialiased">
    <script defer type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            multilanguagePage: false,
            includedLanguages: "am,en",
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
          },
          "google_translate_element"
        );
        var a =
          google_translate_element.querySelector(".goog-te-gadget").firstChild;
        google_translate_element.querySelector(".goog-te-gadget").innerHTML =
          "";
        google_translate_element
          .querySelector(".goog-te-gadget")
          .appendChild(a);
      }
    </script>
    <script
      type="text/javascript"
      defer
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <noscript>
      <strong>
        We're sorry but salt finance doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
