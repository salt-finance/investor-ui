# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Run a yarn or npm command
  # You may pin to the exact commit or the version.
  # uses: Adzz/yarn_command_action@ad5d5595701709c7deecfd9528bd5ed9681d5e8a
      uses: Adzz/yarn_command_action@v2.0.0
      with:
       node-version: 20
    # Specify whether to use npm or yarn to run the tests. May be npm or yarn only defaults to yarn
       package-manager: npm
    # The command you wish to run e.g. test
       command: ci
          
